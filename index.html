       </div>
       <div class="weather">
          <img id="weatherIconImage" src="images/rain.png" class="weather-icon"><img/>
          <h1 id="tempMain" class="temp">22Â°c</h1>

               <div>
                 <p id="humidityMain" class="Humidity">50%</p>

               </div>
            </div>

               </div>
            </div>
          </div>
       </div>
    </div>
    <script src="App.js"></script>
